<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFlow Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: #1e293b;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
        }
        .auth-container h2 {
            text-align: center;
            color: #60a5fa;
            margin-bottom: 1rem;
        }
        .auth-toggle {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .auth-toggle button {
            background: none;
            border: none;
            color: #94a3b8;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            padding-bottom: 0.25rem;
            border-bottom: 2px solid transparent;
        }
        .auth-toggle button.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #334155;
            color: #f1f5f9;
        }
        input::placeholder {
            color: #94a3b8;
        }
        button.submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button.submit-btn:hover {
            background-color: #2563eb;
            transform: scale(1.03);
        }
        button.submit-btn:active {
            transform: scale(0.98);
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: white;
            color: #1e293b;
            padding: 0.7rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .google-btn:hover {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Welcome to SkillFlow</h2>
        <div class="auth-toggle">
            <button class="active" onclick="toggleAuth('signin')">Sign In</button>
            <button onclick="toggleAuth('signup')">Sign Up</button>
        </div>
        <form id="signin-form" class="auth-form active" onsubmit="handleAuth(event, 'signin')">
            <input type="email" id="signin-email" placeholder="Email" required>
            <button type="submit" class="submit-btn">Sign In</button>
            <button type="button" class="google-btn" onclick="googleLogin()">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </form>
        <form id="signup-form" class="auth-form" onsubmit="handleAuth(event, 'signup')">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Sign Up</button>
            <button type="button" class="google-btn" onclick="googleLogin()">
                <i class="fab fa-google"></i> Sign up with Google
            </button>
        </form>
    </div>

    <script>
        function toggleAuth(mode) {
            document.querySelectorAll('.auth-toggle button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="toggleAuth('${mode}')"]`).classList.add('active');

            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(`${mode}-form`).classList.add('active');
        }

        function handleAuth(event, type) {
            event.preventDefault();
            const email = document.getElementById(`${type}-email`).value;
            if (!email.includes("@")) {
                alert("Please enter a valid email address.");
                return;
            }
            localStorage.setItem("skillflowUser", email);
            window.location.href = "dashboard.html";
        }

        function googleLogin() {
            alert("Google Sign-In not integrated yet. This is a placeholder.");
            // Integrate Google OAuth here
        }
    </script>
</body>
</html>
