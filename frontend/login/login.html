<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFlow Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/login/style.css">
</head>

<body>
    <div class="auth-container">
        <h2>Welcome to SkillFlow</h2>
        <div class="auth-toggle">
            <button class="active" onclick="toggleAuth('signin')">Sign In</button>
            <button onclick="toggleAuth('signup')">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" class="auth-form active" onsubmit="handleAuth(event, 'signin')">
            <input type="email" id="signin-email" placeholder="Email" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Sign In</button>
            <button type="button" class="google-btn" onclick="googleLogin()">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="auth-form" onsubmit="handleAuth(event, 'signup')">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Sign Up</button>
            <button type="button" class="google-btn" onclick="googleLogin()">
                <i class="fab fa-google"></i> Sign up with Google
            </button>
        </form>
    </div>

    <script src="/frontend/login/script.js"></script>

</body>

</html>
