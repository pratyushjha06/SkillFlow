<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFlow Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
            min-height: 100vh;
        }

        .container {
            display: none;
            flex-direction: row;
            height: 100vh;
        }

        .sidebar {
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: #fff;
            width: 250px;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sidebar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-links li:hover,
        .nav-links .active {
            background-color: #3b82f6;
        }

        .nav-links i {
            margin-right: 0.5rem;
        }

        .dashboard-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .dashboard-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .widget {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .widget:hover {
            transform: translateY(-5px);
        }

        .progress-bar {
            background-color: #e5e7eb;
            height: 10px;
            border-radius: 5px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .progress-fill {
            background-color: #3b82f6;
            height: 100%;
            width: 0;
        }

        .recommend-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #f3f4f6;
            border-radius: 6px;
        }

        .login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Welcome to SkillFlow</h1>
        <p>Please log in to continue</p>
        <button onclick="login()">Login</button>
    </div>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">SkillFlow</div>
            <ul class="nav-links">
                <li class="nav-item active"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li class="nav-item"><i class="fas fa-graduation-cap"></i> My Courses</li>
                <li class="nav-item"><i class="fas fa-chart-line"></i> Progress</li>
                <li class="nav-item"><i class="fas fa-user"></i> Profile</li>
                <li class="nav-item"><i class="fas fa-cog"></i> Settings</li>
            </ul>
        </aside>

        <main class="dashboard-content">
            <header>
                <h1 id="greeting">Welcome!</h1>
                <div class="user-info">
                    <i class="fas fa-bell" id="notification-bell"></i>
                    <img src="user-avatar.png" alt="User Avatar" class="user-avatar">
                </div>
            </header>

            <section class="dashboard-widgets">
                <div class="widget">
                    <h3>Course Progress</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <p id="progress-text">Loading...</p>
                </div>

                <div class="widget">
                    <h3>Total Courses</h3>
                    <p>8 Enrolled</p>
                </div>

                <div class="widget">
                    <h3>Recommended for You</h3>
                    <ul>
                        <li class="recommend-item">Advanced JavaScript</li>
                        <li class="recommend-item">UI/UX Design Basics</li>
                        <li class="recommend-item">React for Beginners</li>
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <script>


        const user = localStorage.getItem("skillflowUser");
        if (!user) {

            window.location.href = "login.html";
        }


        document.addEventListener("DOMContentLoaded", function () {


            document.querySelector(".login").style.display = "none";
            document.querySelector(".container").style.display = "flex";


            const greetingElement = document.getElementById("greeting");
            const hour = new Date().getHours();
            greetingElement.innerText =
                hour < 12 ? "Good Morning!" :
                    hour < 18 ? "Good Afternoon!" :
                        "Good Evening!";


            const avatar = document.querySelector('.user-avatar');
            if (avatar) {
                avatar.alt = user;
                avatar.title = user;
            }


            document.getElementById("notification-bell").addEventListener("click", () => {
                alert("ðŸ”” You have new notifications!");
            });


            let progressValue = 65; // You can make this dynamic later
            let progressFill = document.getElementById("progress-fill");
            let progressText = document.getElementById("progress-text");
            let width = 0;
            let interval = setInterval(() => {
                if (width >= progressValue) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressFill.style.width = width + "%";
                    progressText.innerText = width + "% Completed";
                }
            }, 20);

            document.querySelectorAll(".nav-item").forEach(item => {
                item.addEventListener("click", function () {
                    document.querySelector(".nav-item.active")?.classList.remove("active");
                    this.classList.add("active");
                });
            });


            const welcomeUser = document.getElementById("welcomeUser");
            if (welcomeUser) {
                welcomeUser.innerText = `Welcome, ${user}`;
            }
        });


        function logout() {
            localStorage.removeItem("skillflowUser");
            window.location.href = "login.html";
        }


    </script>
</body>

</html>
